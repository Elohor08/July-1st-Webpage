<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Page</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,700;0,800;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon-32x32.png" />
  </head>
  <style></style>
  <body>
    <div class="parent">
      <div class="child1">
        <p style="font-weight: 500; font-size: 15px; margin-top: 25px">
          Your Result
        </p>
        <div class="circle">
          <p
            style="
              font-weight: 800;
              font-size: 35px;
              margin-bottom: 0;
              padding-top: 23px;
            "
          >
            76
          </p>

          <p style="margin-top: 0">of 100</p>
        </div>
        <p style="font-weight: 700; font-size: 18px; margin-bottom: 0">Great</p>
        <p style="font-size: 14px; margin-top: 1.3px">
          You scored higher than 65% of <br />
          the people who have taken <br />
          these tests
        </p>
      </div>

      <div class="child2">
        <p style="font-weight: 700; text-align: left; padding-left: 50px">
          Summary
        </p>
        <div
          style="
            display: flex;
            align-items: center;
            font-size: 12px;
            font-weight: 700;
            color: hsla(0, 100%, 67%);
            background-color: hsla(0, 100%, 67%, 0.1);
            width: 70%;
            height: 30px;
            border-radius: 5px;
            margin: auto;
            margin-bottom: 18px;
            padding-left: 5px;
            padding-right: 5px;
          "
        >
          <img
            width="14px"
            height="14px"
            style="margin-right: 5px; margin-left: 5px"
            src="icon-reaction.svg"
            alt="Reaction Icon"
          />
          <div style="display: flex; align-items: space-between">
            <p style="margin-right: 60px">Reaction</p>
            <p style="color: hsl(359, 100%, 0%)">
              80 <span style="color: hsl(359, 100%, 0%, 0.4)">/100</span>
            </p>
          </div>
        </div>

        <div
          style="
            display: flex;
            align-items: center;
            font-size: 12px;
            font-weight: 700;
            color: hsl(39, 100%, 56%);
            background-color: hsla(39, 100%, 56%, 0.1);
            width: 70%;
            height: 30px;
            border-radius: 5px;
            margin: auto;
            margin-bottom: 18px;
            padding-left: 5px;
            padding-right: 5px;
          "
        >
          <img
            width="14px"
            height="14px"
            style="margin-right: 5px; margin-left: 5px"
            src="icon-memory.svg"
            alt="Memory Icon"
          />
          <div style="display: flex; align-items: space-between">
            <p style="margin-right: 60px">Memory</p>
            <p style="color: hsl(359, 100%, 0%)">
              92 <span style="color: hsl(359, 100%, 0%, 0.4)">/100</span>
            </p>
          </div>
        </div>
        <div
          style="
            display: flex;
            align-items: center;
            font-size: 12px;
            font-weight: 700;
            color: hsl(166, 100%, 37%);
            background-color: hsla(166, 100%, 37%, 0.1);
            width: 70%;
            height: 30px;
            border-radius: 5px;
            margin: auto;
            margin-bottom: 18px;
            padding-left: 5px;
            padding-right: 5px;
          "
        >
          <img
            width="14px"
            height="14px"
            style="margin-right: 5px; margin-left: 5px"
            src="icon-verbal.svg"
            alt="Verbal Icon"
          />
          <div style="display: flex; align-items: space-between">
            <p style="margin-right: 70px">Verbal</p>
            <p style="color: hsl(359, 100%, 0%)">
              61 <span style="color: hsl(359, 100%, 0%, 0.4)">/100</span>
            </p>
          </div>
        </div>

        <div
          style="
            display: flex;
            align-items: center;
            font-size: 12px;
            font-weight: 700;
            color: hsl(234, 85%, 45%);
            background-color: hsla(234, 85%, 45%, 0.1);
            width: 70%;
            height: 30px;
            border-radius: 5px;
            margin: auto;
            margin-bottom: 18px;
            padding-left: 5px;
            padding-right: 5px;
          "
        >
          <img
            width="14px"
            height="14px"
            style="margin-right: 5px; margin-left: 5px"
            src="icon-visual.svg"
            alt="visual Icon"
          />
          <div style="display: flex; align-items: space-between">
            <p style="margin-right: 70px">Visual</p>
            <p style="color: hsl(359, 100%, 0%)">
              72 <span style="color: hsl(359, 100%, 0%, 0.4)">/100</span>
            </p>
          </div>
        </div>
        <a class="btn" href="">Continue</a>
      </div>
    </div>
  </body>
</html>
